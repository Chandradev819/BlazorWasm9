name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # Use latest .NET 9 version

      - name: Install .NET Workloads (WASM Tools)
        run: dotnet workload install wasm-tools

      - name: Build Blazor WebAssembly in Release Mode
        run: dotnet publish ./BlazorWasm9 -c Release --output release

      - name: Compress DLL & WASM files with Brotli
        run: |
          sudo apt-get update && sudo apt-get install -y brotli
          find release/wwwroot/_framework -name "*.wasm" -exec brotli -Z -f {} \;
          find release/wwwroot/_framework -name "*.dll" -exec brotli -Z -f {} \;
          echo "Compression complete!"

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_CLIFF_07E943200 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "release/wwwroot"  # Deploy compressed output
          api_location: "Api"
          output_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_CLIFF_07E943200 }}
          action: "close"
